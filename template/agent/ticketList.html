  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ticketsBody = document.getElementById('tickets-body');
      const token = localStorage.getItem('token');

      if (!token) {
          alert("Vous devez √™tre connect√© pour acc√©der aux tickets.");
          return;
      }

      axios.get(`/tickets/liste`, {
            headers: {
                Authorization: `Bearer ${token}`
            }
        })
        .then(response => {
          const tickets = response.data;
          console.log(tickets)
        if (!Array.isArray(tickets)) {
          throw new Error("Invalid response format");
        }

          if(response.data.length === 0) {
            ticketsBody.innerHTML = `<tr><td colspan="6" class="text-center">Base de donnee vide</td></tr>`;
            return;
          }
          populateTable(response.data);
        })
        .catch(error => {
          console.error('Error fetching tickets:', error);
        });
    
      function populateTable(tickets) {
        ticketsBody.innerHTML = tickets.map(ticket => `
          <tr>
            <td>${ticket.title}</td>
            <td>${ticket.category}</td>
            <td>${ticket.description}</td>
            <td>${ticket.user ? ticket.user.email : "Non attribu√©"}</td>
            <td>${new Date(ticket.createdAt).toLocaleDateString()}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-${getStatusColor(ticket.status)} btn-sm dropdown-toggle" 
                        type="button" 
                        id="statusDropdown-${ticket._id}" 
                        data-toggle="dropdown" 
                        aria-haspopup="true" 
                        aria-expanded="false">
                  ${getStatusText(ticket.status)}
                </button>
                <div class="dropdown-menu" aria-labelledby="statusDropdown-${ticket._id}">
                  <h6 class="dropdown-header">Statut</h6>
                  <a class="dropdown-item status-option" href="javascript:void(0)" 
                    data-ticket-id="${ticket._id}" 
                    data-status="En attente" 
                    data-color="warning">En attente</a>
                  <a class="dropdown-item status-option" href="javascript:void(0)" 
                    data-ticket-id="${ticket._id}" 
                    data-status="En cours" 
                    data-color="info">En cours</a>
                  <a class="dropdown-item status-option" href="javascript:void(0)" 
                    data-ticket-id="${ticket._id}" 
                    data-status="R√©solu" 
                    data-color="success">R√©solu</a>
                </div>
              </div>
            </td>
          </tr>
        `).join('');
    
        // Add event listeners to all status options
        document.querySelectorAll('.status-option').forEach(item => {
          item.addEventListener('click', function(e) {
            const ticketId = this.dataset.ticketId;
            const newStatus = this.dataset.status;
            const color = this.dataset.color;
            const button = document.getElementById(`statusDropdown-${ticketId}`);
            const token = localStorage.getItem('token');

            if (!token) {
                alert("Vous devez √™tre connect√© pour acc√©der aux tickets.");
                return;
            }
    
            axios.put(`/tickets/${ticketId}`, { status: newStatus }, {
              headers: {
                  Authorization: `Bearer ${token}`
              }
            })
              .then(response => {
                button.textContent = this.textContent;
                button.className = `btn btn-${color} btn-sm dropdown-toggle`;
                Toastify({
                text: "üéâ Statut mis √† jour avec succ√®s!",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: "#28a745",
                stopOnFocus: true
              }).showToast();
            })
            .catch(error => {
              console.error('Error updating status:', error);
              
              Toastify({
                text: "‚ùå Erreur lors de la mise √† jour du statut",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                backgroundColor: "#dc3545",
                stopOnFocus: true
              }).showToast();
            });
          });
        });
      }
    
      function getStatusColor(status) {
        const colors = {
          'En attente': 'warning',
          'En cours': 'info',
          'R√©solu': 'success'
        };
        return colors[status] || 'secondary';
      }
    
      function getStatusText(status) {
        const texts = {
          'En attente': 'En attente',
          'En cours': 'En cours',
          'R√©solu': 'R√©solu'
        };
        return texts[status] || 'Inconnu';
      }
    });
    </script>
    <script>
      // Fonction pour g√©rer la d√©connexion
      function logout() {
        // Supprime le token du localStorage
        localStorage.removeItem('token');
        
        // Envoyer une requ√™te au serveur pour la d√©connexion (utile si vous voulez loguer l'action c√¥t√© serveur)
        fetch('http://localhost:4000/auth/logout', {
          method: 'POST',
          credentials: 'include'  // Permet d'envoyer des cookies avec la requ√™te si n√©cessaire
        })
        .then(response => response.json())
        .then(data => {
          console.log(data.message);  // Affiche "D√©connexion r√©ussie"
          //document.getElementById('message').textContent = data.message;
          
          // Optionnel : Rediriger vers la page de connexion apr√®s la d√©connexion
          setTimeout(() => {
            window.location.href = '/login';  // Remplacez par l'URL de votre page de connexion
          }, 100);
        })
        .catch(error => {
          console.error('Erreur lors de la d√©connexion:', error);
        });
      }
