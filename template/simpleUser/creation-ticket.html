  <script>
    document.getElementById("ticketForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent page reload
      const token = localStorage.getItem('token');
  console.log("token apres get",token)
          if (!token) {
              alert("Vous devez être connecté pour accéder aux tickets.");
                return;
          }

      // Get form values
      const title = document.getElementById("titre").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("categorie").value;
  
      try {
        // Send POST request using Axios
        const response = await axios.post("http://localhost:4000/tickets/add", {
          title,
          description,
          category
        },{
    headers: {
        Authorization: `Bearer ${token}`  // Token passé dans l'en-tête
    }
});
        // Show success toast
        Toastify({
              text: "Ticket créé avec succès !",
              duration: 3000, // Duration in milliseconds
              close: true, // Show close button
              gravity: "top", // Position (top, bottom)
              position: "right", // Position (left, right, center)
              backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)", // Custom background
              stopOnFocus: true // Stop timer on hover
            }).showToast();
        console.log(response.data);
  
        // Reset form after submission
        document.getElementById("ticketForm").reset();
      } catch (error) {
        console.error("Error creating ticket:", error);
        // Show error toast
      Toastify({
        text: "Échec de la création du ticket. Veuillez réessayer.",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)", 
        stopOnFocus: true
      }).showToast();
      }
    });
  </script>
  <script>
    // Fonction pour gérer la déconnexion
    function logout() {
      // Supprime le token du localStorage
      localStorage.removeItem('token');
      
      // Envoyer une requête au serveur pour la déconnexion (utile si vous voulez loguer l'action côté serveur)
      fetch('http://localhost:4000/auth/logout', {
        method: 'POST',
        credentials: 'include'  // Permet d'envoyer des cookies avec la requête si nécessaire
      })
      .then(response => response.json())
      .then(data => {
        console.log(data.message);  // Affiche "Déconnexion réussie"
        //document.getElementById('message').textContent = data.message;
        
        // Optionnel : Rediriger vers la page de connexion après la déconnexion
        setTimeout(() => {
          window.location.href = '/login';  // Remplacez par l'URL de votre page de connexion
        }, 100);
      })
      .catch(error => {
        console.error('Erreur lors de la déconnexion:', error);
      });
    }
  </script>
